<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate-form</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/donate-styles.css" />
  </head>
  <body>
    <section class="donate-form">
      <img src="assets/img/Rectangle_43.jpg" alt="Mountain and dears" />
      <form>
        <h2 class="donate-form__title">Donate for your animal</h2>
        <!-- <label class="" for="city">Your destination or hotel name</label>
        <input type="text" class="" id="city" placeholder="New York" /> -->
        <div class="donate-form__info">
          <div>
            <fieldset>
              <legend>Choose an animal</legend>
            </fieldset>
            <h4 class="donate-form__title-title">About you</h4>
            <fieldset>
              <legend>Name</legend>
            </fieldset>
            <fieldset>
              <legend>Email</legend>
            </fieldset>
            <fieldset>
              <legend>Phone</legend>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>To donate</legend>
            </fieldset>
            <h4 class="donate-form__title-title">Checkout</h4>
            <fieldset>
              <legend>Card number</legend>
            </fieldset>
            <fieldset>
              <legend>Expiry date</legend>
            </fieldset>
            <fieldset>
              <legend>CVC</legend>
            </fieldset>
          </div>
        </div>
        <p class="donate-form__text">
          If donâ€™t cancel your subscription before the trial ends on April 15,
          2021, you agree <br />
          that you will automatically be charged
        </p>
        <button class="donate-form__button search-form__button">
          <span class="button-text">DONATE</span>
        </button>
      </form>
    </section>
  </body>
</html>
