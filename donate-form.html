<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate-form</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/donate-styles.css" />
  </head>
  <body>
    <section class="donate-form__container">
      <div class="donate-form">
      <img class="donate-form__img" src="assets/img/Rectangle_43.jpg" alt="Mountain and dears" />
      <form class="donate-form__form">
        <h2 class="donate-form__title">Donate for your animal</h2>
        <div class="donate-form__info">
          <div>
            <fieldset>
              <legend>Choose an animal</legend>
              <label for="animal">Your animal(s)</label>
              <select name="kind" id="kind">
                <option selected>Your animal</option>
                <option>Eagle</option>
                <option>Panda</option>
                <option>Crocodile</option>
                <option>Gorilla</option>
              </select>
            </fieldset>
            <h4 class="donate-form__title-title">About you</h4>
            <fieldset>
              <legend>Name</legend>
              <label for="name">Full name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
              />
            </fieldset>
            <fieldset>
              <legend>Email</legend>
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ai@gmail.com"
                required
              />
            </fieldset>
            <fieldset>
              <legend>Phone</legend>
              <label for="phone">Phone number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="111-11-11"
                required
              />
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>To donate</legend>
              <label for="donate">Card number</label>
              <input
                id="donate"
                name="donate"
                placeholder="Your sum"
                required
              />
            </fieldset>
            <h4 class="donate-form__title-title">Checkout</h4>
            <fieldset>
              <legend>Card number</legend>
              <label for="card">Card number</label>
              <input
                type="text"
                id="card"
                name="card"
                placeholder="1111-1111-1111-1111"
                required
              />
            </fieldset>
            <fieldset>
              <legend>Expiry date</legend>
              <label for="date">Expiry date</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="11/11/1111"
                required
              />
            </fieldset>
            <fieldset>
              <legend>CVC</legend>
              <label for="CVC">CVC</label>
              <input
                type="text"
                id="CVC"
                name="CVC"
                placeholder="111"
                required
              />
            </fieldset>
          </div>
        </div>
        <p class="donate-form__text">
          If donâ€™t cancel your subscription before the trial ends on April 15,
          2021, you agree <br />
          that you will automatically be charged
        </p>
        <button class="donate-form__button search-form__button">
          <span class="button-text">DONATE</span>
        </button>
      </form>
      </section>
      </div>
  </body>
</html>
